<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_SGV</title>
    <link rel="stylesheet" href="css/l.style.css">
</head>
<body>  
    <div class="left">
        <img src="img/principal.jpg" alt="banner">

    </div> 
    <div class="right" id="right">
        <div class="top">
            <div class="brand">
                <img src="icons/heart.svg" alt="logo">
                <span>Red de voluntarios</span>
            </div>
            <a id="register-btn" href="#">Unete al equipo</a>
        </div>
        <div class="forms">
            <div class="login">
                <h1 class="welcome-message">Bienvenido de nuevo a esta comunidad</h1>
                <p class="login-description">Ingresa con tus datos de voluntario</p>

                <form action="">
                    <div class="input-container">
                        <input type="text" placeholder="Correo electrónico o Usuario">
                        <input type="password" placeholder="Contraseña">
                    </div>
                    <div class="options-container">
                        <div class="checkbox">
                            <input id="checkbox" type="checkbox">
                            <label for="checkbox">Mantener mi inicio de sesión</label>
                        </div>
                        <a href="#">Olivdé mi contraseña</a>
                    </div>
                    <a href="index.html" target="blank" class="boton">Ingresar al sitio</a>
                    <button onclick="location.href='index.html'">Ingresar al sitio</button>
                </form>
            </div>
            <div class="register">
                <h1 class="welcome-message">Bienvenido</h1>
                <p class="login-description">Sé parte del equipo</p>
            </div>
        </div>
    </div>
    <script src="scripts/l.script.js"></script>
</body>
</html>
